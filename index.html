<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Weather Wizard</title>
</head>
<body>
    <!-- Below is for the header -->
    <div class="card">
        <header class="bg-info">
            <h1 class="text-center">Weather Wizard</h1>
            <p class="text-center">Search your city for a 5 day forecast.</p>
        </header>
    </div>

    
  <main class="container">
      <div class="weather p-5 my-4 bg-light rounded-3">
        <h3 class="text-center">Search By City</h3>
        <input type="search" list="suggestions" class="weather-search form-control-lg form-control text-center" placeholder="Your City">
        <datalist id="suggestions"></datalist>
      </div>

      <div class="current-weather row">
        <div class="weather-details col-6 text-center">
          <h2 class="weather-city">City</h2>
          <p class="weather-day">Day</p>
          <div class="weather-details">
            <p class="temperature"><span class="value">+25</span> &deg;F</p>
            <p class="weather-indicator humidity"><span class="value">50</span>%</p>
            <p class="weather-indicator wind"><span class="value">West, 5</span>m/s</p>
            <p class="weather-indicator pressure"><span class="value">1050</span>hPa</p>
          </div>
        </div>
        <div class="col-6">
        <img src="./Assets/Images/sun.png" alt="Sunny Weather" class="weather-image">
      </div>
      </div>
      
    

  <div class="five-day-forecast row">
    <article class="weather-item col-md-2">
      <img src="" alt="" class="weather-img">
      <h3 class="weather-day"></h3>
      <p class="weather-temp"><span class="value"></span> </p>
    </article>
    <article class="weather-item col-md-2">
      <img src="" alt="" class="weather-img">
      <h3 class="weather-day"></h3>
      <p class="weather-temp"><span class="value"></span> </p>
    </article>
    <article class="weather-item col-md-2">
      <img src="" alt="" class="weather-img">
      <h3 class="weather-day"></h3>
      <p class="weather-temp"><span class="value"></span> </p>
    </article>
    <article class="weather-item col-md-2">
      <img src="" alt="" class="weather-img">
      <h3 class="weather-day"></h3>
      <p class="weather-temp"><span class="value"></span> </p>
    </article>
    <article class="weather-item col-md-2">
      <img src="" alt="" class="weather-img">
      <h3 class="weather-day"></h3>
      <p class="weather-temp"><span class="value"></span> </p>
    </article>
  </div>
</main>
    <!-- Below links my JavaScript -->
    <script src="./Assets/JavaScript/weather.js"></script>
    <script src="./Assets/JavaScript/script.js"></script>
</body>
</html>
