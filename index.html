<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Weather Wizard</title>
</head>
<body>
    <!-- Below is for the header -->
    <div class="card">
        <header class="">
            <h1 class="">Weather Wizard</h1>
            <p>Search your city for a 5 day forecast.</p>
        </header>
    </div>

    
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="weather">
        <h3 class="">Search By City</h3>
        <form class="">
          <label class="" for="city">City</label>
          <input name="location" type="search" class="weather-search" placeholder="Your Location" />
          <button type="submit" class="btn">Weather</button>
        </form>
      </div>

      <div class="current-weather">
        <div class="weather-details">
          <h2 class="weather-city">City</h2>
          <p class="weather-day">Day</p>
          <div class="weather-details">
            <p class="weather-indicator" class="humidity"><span class="value">50</span>%</p>
            <p class="weather-indicator" class="wind"><span class="value">West, 5</span>m/s</p>
            <p class="weather-indicator" class="pressure"><span class="value">1050</span>HPA</p>
          </div>
        </div>
        <img src="" alt="" class="weather-image">
        <div class="temperature"></div>
      </div>

    <div class="five-day-forecast">
      <h2 class="">5 Day Forecast<span></span></h2>
      <!-- There needs to be an empty HTML element for us to write weather data to. -->
      <div class=""></div>
    </div>
  </main>
    <!-- Below links my JavaScript -->
    <script src="./Assets/JavaScript/"></script>
</body>
</html>
